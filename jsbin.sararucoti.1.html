<style id="jsbin-css">
* { 
  margin: 0; 
  padding: 0;
}
html, body {
  height: 100%;
}

div {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Satisfy', cursive;
  font-size: 60px;
  margin-top: -30px;
  transition: .5s;
  transition-delay: .5s;

  transform: rotate(360deg);
  color:red;

<body>
  <div ng-app="">
    <div border=0>
      <div>
        <td><input type="checkbox" ng-model="showHide">Show Clock</td>
        <div id="clock" ng-show="showHide">click me!</div>
       
      </div>        
      
    </div>
    
  </div>


<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }
  

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + seconds + minutes + hours;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
